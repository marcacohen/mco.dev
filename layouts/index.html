{{ partial "header.html" . }}

<main id="content">
  <div id="blog-content"  style="display:block"> {{ partial "blog.html"  . }} </div>
  <div id="talks-content" style="display:none">  {{ partial "talks.html" . }} </div>
  <div id="music-content" style="display:none">  {{ partial "music.html" . }} </div>
  <div id="books-content" style="display:none">  {{ partial "books.html" . }} </div>
  <div id="about-content" style="display:none">  {{ partial "about.html" . }} </div>
</main>

<script type="application/ld+json">
{ 
    "@context": "http://schema.org",
    "@type": "Blog",
    "url": "{{ .Site.BaseURL }}",
    "about": "{{ .Site.Params.description }}",
    "name": "{{ .Site.Title }}",
    "image": "{{ .Site.BaseURL }}img/mco.jpg",
    "headline": "{{ .Title }}",
    "educationalUse": "research",
    "author": {
        {{ template "author-schema.html" . }}
    },
    "dateModified": "{{ .Site.LastChange | dateFormat "2006-01-02" }}",
    "potentialAction": {
    	 "@type": "SearchAction",
    	 "target": "{{ .Site.BaseURL }}search/?q={search_term_string}",
    	 "query-input": "required name=search_term_string"
    }
}
</script>

{{ partial "footer.html" . }}
