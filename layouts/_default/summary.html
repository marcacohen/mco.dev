<article class="post summary">
    <h3>
      <a href="{{ .Permalink }}">{{ .Title }} {{ if .Draft }}:: DRAFT{{end}}</a> 
      &middot; 
      <span class="post-meta">{{ .Date.Format "Mon, Jan 2, 2006" }}</span>
      &middot; 
      <span class="taglist">
        {{ if .Params.tags }}
          {{ range $index, $tag := .Params.tags }}
             <a href="/tags/{{ $tag | urlize }}/">{{ $tag }}</a>
          {{ end }}
        {{ end }}
      </span>
    </h3>
    {{ .Summary }}
    <footer>
        <a href='{{ .Permalink }}'><nobr>Read more â†’</nobr></a>
    </footer>
</article>
